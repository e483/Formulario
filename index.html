<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <form action="">
        <h1>Formulario Personal</h1>
        <br>
        <br>
        <label for="nombre">Ingrese su nombre</label>
        <input type="ingrese su nombre" placeholder="Escribe tu nombre" maxlength="15" id="nombre" >
        <br>
        <label for="apellido">Ingrese su apellido</label>
      <input type="ingrese su apellido" placeholder="Escribe tu apellido" maxlength="18" id="apellido">
        <br>
       <label for="dpi">Ingrese su Dpi</label>
       <input type="ingrese su DPI" placeholder="Escribe tu DPI" maxlength="15" id="dpi">
        <br>
       <label for="email">Ingrese su email</label>
        <input type="ingrese su Email" placeholder="Escribe tu Email" id="email" >
        <br>
       <label for="domicilio">Ingrese su domicilio</label>
        <input type="ingrese su Domicilio" placeholder="Escribe tu domicilio" id="domicilio" >
        <br>
       <label for="fecha">Ingrese su Fecha de naciemiento</label>
        <input type="ingrese su Fecha de nacimiento" placeholder="Escribe su fecha de nacimiento" id="fecha" >
        <br>
       <label for="lugar">Ingrese su Lugar de nacimiento</label>
     <input type="ingrese su lugar de nacimiento" placeholder="Escribe su lugar de nacimiento" id="lugar" >

    </form>

</body>
</html>
